<section class="section">
<ul class="todoList jsâˆ’todoList">

<li class="todoList-item cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn mod-btn_delete js-btnDelete">delete</span><span class="todoList-item-btn mod-btn mod-btn_complete js-btnComplete">complete</span></li>
</ul>
