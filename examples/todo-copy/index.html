<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
<link rel="stylesheet" href="css/index.css">
<title>Todo</title>
</head>
<body>
<div class="l-body">
<h1 class="title">Todo</h1>

<section class="section">
<input class="mod-input js-todo-input" type="text">
<div class="mod-btn js-todo-addBtn">add!</div>
</section>

<section class="section">
<div class="mod-btn js-todoFilter">ALL</div>
<div class="mod-btn is-current js-todoFilter">ACTIVE</div>
<div class="mod-btn js-todoFilter">COMPLETE</div>
</section>

<section class="section">
<ul class="todoList">
<li class="todoList-item cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn">delete</span><span class="todoList-item-btn mod-btn">complete</span></li>
<li class="todoList-item cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn">delete</span><span class="todoList-item-btn mod-btn">complete</span></li>
<li class="todoList-item is-complete cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn">delete</span><span class="todoList-item-btn mod-btn">complete</span></li>
<li class="todoList-item is-complete cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn">delete</span><span class="todoList-item-btn mod-btn">complete</span></li>
<li class="todoList-item cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn">delete</span><span class="todoList-item-btn mod-btn">complete</span></li>
<li class="todoList-item cf"><span class="todoList-item-elem">activeTodo</span><span class="todoList-item-btn mod-btn">delete</span><span class="todoList-item-btn mod-btn">complete</span></li>
</ul>
</section>

</div><!--l-body-->
</body>
</html>
